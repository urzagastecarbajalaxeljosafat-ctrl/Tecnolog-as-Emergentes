<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 1</title>
</head>
<body>
    <h1>Tabla de colores con numeros Hexadecimal en HTML </h1>
    <table border="1">
    <tr>
        <th>Nombre</th>
        <th>Código Hex</th>
        <th>Color</th>
    </tr>
    <tr>
        <td>Rojo</td>
        <td>#FF0000</td>
        <td bgcolor="#FF0000"></td>
    </tr>
    <tr>
        <td>Verde</td>
        <td>#00FF00</td>
        <td bgcolor="#00FF00"></td>
    </tr>
    <tr>
        <td>Azul</td>
        <td>#0000FF</td>
        <td bgcolor="#0000FF"></td>
    </tr>
    <tr>
        <td>Amarillo</td>
        <td>#FFFF00</td>
        <td bgcolor="#FFFF00"></td>
    </tr>
    <tr>
        <td>Naranja</td>
        <td>#FFA500</td>
        <td bgcolor="#FFA500"></td>
    </tr>
    <tr>
        <td>Rosa</td>
        <td>#FFC0CB</td>
        <td bgcolor="#FFC0CB"></td>
    </tr>
    <tr>
        <td>Púrpura</td>
        <td>#800080</td>
        <td bgcolor="#800080"></td>
    </tr>
    <tr>
        <td>Turquesa</td>
        <td>#40E0D0</td>
        <td bgcolor="#40E0D0"></td>
    </tr>
    <tr>
        <td>Gris</td>
        <td>#808080</td>
        <td bgcolor="#808080"></td>
    </tr>
    <tr>
        <td>Negro</td>
        <td>#000000</td>
        <td bgcolor="#000000"></td>
    </tr>
  </table>
</body>
</html>
